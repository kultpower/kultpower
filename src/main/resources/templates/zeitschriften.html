<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header" th:with="title='Zeitschriften Ãœbersicht'"></head>

<body>

<nav th:replace="navigation :: navigation(URL_ZEITSCHRIFTEN)"></nav>


<div class="grids-unit pure-g">
    <div class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5"
         style="margin-bottom: 4px;"
         th:each="zeitschrift : ${all}">

        <a class="pure-button zeitschrift_button" style="width: 97%;"
           th:href="@{'/zeitschriften/'+${zeitschrift.id}}"
           th:title="${zeitschrift.name + ' (' + zeitschrift.ausgaben.size() + ' Ausgabe' + (zeitschrift.ausgaben.size()==1?'':'n') + ')'}"
        >
            <span>
                <span th:text="${zeitschrift.name}">Zeitschrift</span>

                <span class="ausgabe_anzahl" th:text="${' (' + zeitschrift.ausgaben.size() + ')'}"> (42)</span>

                <span th:attr="data-preview-img='/ext/zeitschriften/_previews/(mq2=h80,mq3=h120,mq4=h120,mq5=h120,mq6=h120)/' + ${zeitschrift.id} + '.png'"></span>

            </span>
        </a>

    </div>
</div>

<div th:replace="footer :: copy"></div>
