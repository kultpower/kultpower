<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head></head>
<body>

<span th:fragment="disqus">
<span th:if="${disqus!=null and disqus!='' and disqus.url!=null and disqus.identifier!=null}">

<div id="disqus_thread" class="content"></div>


<script th:inline="javascript" >
    /*<![CDATA[*/
    var disqus_config = function () {
        this.page.url = /*[[${disqus.url}]]*/ 'http://kultpower.org';
        this.page.identifier = /*[[${disqus.identifier}]]*/ 'localtest';
        this.page.title = /*[[${disqus.title}]]*/ 'Titel der Seite';
    };

    (function () { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//kultpower.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    /*]]>*/
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
    powered by Disqus.</a></noscript>

</span>
</span>

</body>

</html>
